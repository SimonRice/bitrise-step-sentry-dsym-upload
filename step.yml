title: |-
  Sentry dSYM Upload
summary: |
  Sentry dSYM Upload
description: |
  Automatically upload your iOS dSYM information directly to Sentry
website: https://github.com/SimonRice/bitrise-step-sentry-dsym-upload
source_code_url: https://github.com/SimonRice/bitrise-step-sentry-dsym-upload
support_url: https://github.com/SimonRice/bitrise-step-sentry-dsym-upload/issues
host_os_tags:
  - osx-10.10
project_type_tags:
  - ios
  - macos
  - xamarin
type_tags:
  - deploy

is_requires_admin_user: false
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: getsentry/tools/sentry-cli


toolkit:
  bash:
    entry_file: step.sh


inputs:
  - sentry_auth_token: $SENTRY_AUTH_TOKEN
    opts:
      title: Auth token for Sentry
      description: |
        Auth token for Sentry
      is_required: true
      is_expand: true
      is_sensitive: true
  - sentry_url: https://sentry.io/
    opts:
      title: Server URL for Sentry
      description: |
        Fully qualified URL to the Sentry server.
        [defaults to https://sentry.io/]
      is_required: true
  - sentry_org_slug:
    opts:
      title: Org Slug for Sentry
      description: |
        Org Slug
      is_required: true
      is_expand: true
  - sentry_project_slug:
    opts:
      title: Project Slug for Sentry
      description: |
        Project Slug
      is_required: true
      is_expand: true
  - sentry_dsym_path: $BITRISE_DSYM_PATH
    opts:
      title: Path to your dSYM file
      description: |
        Path to your dSYM file
      is_required: true
      is_expand: true
